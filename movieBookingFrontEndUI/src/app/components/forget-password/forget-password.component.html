<mat-toolbar>
  <span id="navbar">MovieBookingApplication</span>
</mat-toolbar>

<div class="wrapper">
  <div class="logo">
    <img src="https://www.freepnglogos.com/uploads/boss-baby-png/pin-buding-boss-baby-movie-boss-birthday-10.png"
      alt="Image">
  </div>
  <div class="text-center mt-4 name">
    Change Password
  </div>
  
  <form class="p-3 mt-3" [formGroup]="form">

    <div class="form-field d-flex align-items-center">
      <input type="text" id="username" class="form-control" placeholder="Enter usernae" formControlName="username" required />
    </div>

    <div class="form-field d-flex align-items-center">
      <input type="password" id="password" class="form-control" placeholder="Enter Password" formControlName="password" required />
    </div>
    <div class="form-field d-flex align-items-center">
      <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm Password" formControlName="confirmPassword" required />
    </div>

    <div class="form-field d-flex align-items-center">
      <input type="text" id="answer" class="form-control" formControlName="answer" placeholder="First Pet"/>
    </div>

    <button type="submit" class="btn btn-success btn-block mb-4" (click)="getForgetPasswordFormData()">
      Create Password
    </button>
    <button type="submit" class="btn btn-danger btn-block mb-4" (click)="cancel()">
      Cancel
    </button>
  </form>
